server {
    listen 80;
    listen [::]:80;

    location /t {
        # Add CORS headers to support cross-origin requests
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Origin, Authorization, Accept, Content-Type";

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Origin, Authorization, Accept, Content-Type";
            return 204;
        }

        # Proxy to server-nginx backend
        proxy_pass http://server-nginx/t; # Forward requests to /t on server-nginx
        proxy_http_version 1.1; # Ensure modern HTTP handling
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }


    # Proxy requests to the Next.js server
    location / {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Origin, Authorization, Accept, Content-Type";

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Origin, Authorization, Accept, Content-Type";
            return 204;
        }

        proxy_pass http://127.0.0.1:3001; # or other block as per configuration
    }


    # Optional: Custom error pages (e.g., 404 or 500)
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html; # Serve custom 404 HTML if available
        internal;
    }


    error_log /var/log/nginx/project_error.log;
    access_log /var/log/nginx/project_access.log;
}